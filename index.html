<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main id="container">

        <!-- Nav Header -->
        <article class="navbar">
            <div class="nav">
                <h3 class="navTitle">The Todo List</h3>
                <div class="navHome">Home</div>
                <div class="navProject">Projects</div>
                <div class="navContact">Contact Us</div>
            </div>
        </article>
        <!-- Nav Header -->

        <!-- Main Page -->
        <article class="mainContainer">
            <div id="mainContent" class="mainPage">
                <div class="mainTitle">
                    <h2>Welcome</h2>
                </div>
                <div class="mainShow">
                    
                </div>
            </div>

            <div id="mainContent" class="todayTasks">
                <div class="todayTasksTitle">
                    <h2>Today Tasks</h2>
                </div>
                <div class="todayTasksShow">
                    
                </div>
            </div>

            <div id="mainContent" class="upcomingTasks">
                <div class="upcomingTasksTitle">
                    <h2>Upcoming Tasks</h2>
                </div>
                <div class="upcomingTasksShow">
                    
                </div>
            </div>

            <div id="mainContent" class="allTasks">
                <div class="allTasksTitle">
                    <h2>All Tasks</h2>
                </div>
                <div class="allTasksShow">
                    
                </div>
            </div>

            <div id="mainContent" class="projectPage allPages">
                <h2 class="projectTasksTitle">
                    Project Title
                </h2>
                <div class="projectsTasksShow">

                </div>
            </div>
        </article>
        <!-- Main Page -->

        <!-- Dialogs -->
        <article class="data-dialog">
            <!-- Todo Type Buttons Dialog -->
            <dialog class="todoTypesDialog">
                <div class="typesBtns">
                    <button class="newTodo" autofocus>Basic Todos</button>
                    <button class="createNewProject" autofocus>New Project</button>
                </div>
            </dialog>
            <!-- Todo Type Buttons Dialog -->

            <!-- Task Page main Dialog -->
            <dialog class="mainDialog">
                <form id="mainPageDialog">
                    <div class="title">
                        <label class="todo-title" for="todoTitle">Task Name</label>
                        <input type="text" name="todoTitle" id="todoTitle">
                    </div>
                    <div class="description">
                        <label for="todoDescription">Task Description</label>
                        <input type="text" name="todoDescription" id="todoDescription" required>
                    </div>

                    <fieldset class="priority">
                        <legend>Task Priority</legend>
                        <div>
                            <input type="radio" id="redTodo" class="priorityTask" name="priorityTask" value="High" checked />
                            <label class="priority-task" for="redTodo">Heigh</label>
                            <input type="radio" id="yellowTodo" class="priorityTask" name="priorityTask" value="Medium" />
                            <label class="priority-task" for="yellowTodo">Medium</label>
                            <input type="radio" id="greenTodo" class="priorityTask" name="priorityTask" value="Low" />
                            <label class="priority-task" for="greenTodo">Low</label>
                            <input type="radio" id="greyTodo" class="priorityTask" name="priorityTask" value="none" />
                            <label class="priority-task" for="greyTodo">none</label>
                        </div>
                    </fieldset>

                    <div class="date">
                        <label for="todoTaskDate">Select Date</label>
                        <input type="date" name="todoTaskDate" id="todoTaskDate">
                    </div>
                </form>
                <button class="addBtn" autofocus>Create Task</button>
                <button class="updateBtn" autofocus>Edit Task</button>
            </dialog>
            <!-- Task Page main Dialog -->

            <!-- New Project Pages Title Dialog -->
            <dialog class="projectDialog">
                <form id="projectCreate">
                    <div class="title">
                        <label for="projectTitle">Create Project</label>
                        <input type="text" name="projectTitle" id="projectTitle">
                    </div>
                </form>
                <button class="newProjectBtn" autofocus>New Project.</button>
            </dialog>
            <!-- New Project Pages Title Dialog -->

            <!-- Pages Task Creation Dialog -->
            <dialog class="pagesDialog">
                <form id="projectPageDialog">
                    <div class="title">
                        <label class="todo-title" for="todoPagesTitle">Task Name</label>
                        <input type="text" name="todoPagesTitle" id="todoPagesTitle">
                    </div>
                    <div class="description">
                        <label for="todoPagesDescription">Task Description</label>
                        <input type="text" name="todoPagesDescription" id="todoPagesDescription" required>
                    </div>

                    <fieldset class="priority">
                        <legend>Task Priority</legend>
                        <div>
                            <input type="radio" id="redTodo" class="priorityPageTask" name="priorityPageTask" value="High" checked />
                            <label class="priority-task" for="redTodo">Heigh</label>
                            <input type="radio" id="yellowTodo" class="priorityPageTask" name="priorityPageTask" value="Medium" />
                            <label class="priority-task" for="yellowTodo">Medium</label>
                            <input type="radio" id="greenTodo" class="priorityPageTask" name="priorityPageTask" value="Low" />
                            <label class="priority-task" for="greenTodo">Low</label>
                            <input type="radio" id="greyTodo" class="priorityPageTask" name="priorityPageTask" value="none" />
                            <label class="priority-task" for="greyTodo">none</label>
                        </div>
                    </fieldset>

                    <div class="date">
                        <label for="todoPagesDate">Select Date</label>
                        <input type="date" name="todoPagesDate" id="todoPagesDate">
                    </div>
                </form>
                <button class="newPageBtn" autofocus>Create Task</button>
                <button class="updateProjectTask" autofocus>Edit Task</button>
            </dialog>
            <!-- Pages Task Creation Dialog -->

            <!-- Task Detail Dialog -->
            <dialog class="taskDetailDailog">
                <form id="eachTaskDailog">
                    <div class="titleDetails">
                        <h3>Title:</h3>
                        <div class="taskDetailTitle"></div>
                    </div>
                    <div class="descriptionDetails">
                        <h3>Description:</h3>
                        <div class="taskDetailText"></div>
                    </div>
                    <div class="priorityDetails">
                        <h3>Task Priority:</h3>
                        <div class="taskDetailPriority"></div>
                    </div>
                    <div class="dateDetails">
                        <h3>Due Date:</h3>
                        <div class="taskDetailDate"></div>
                    </div>
                </form>
                <button class="detailCloseBtn">Close</button>
            </dialog>
            <!-- Task Detail Dialog -->
        </article>
        <!-- Dialogs -->

        <!-- Left Bar -->
        <article class="leftSideBar">
            <div class="leftBar">

                <div class="sideProfile">
                    <h3>User Name</h3>
                </div>

                <div>
                    <div class="side newTaskSide">
                        <button class="newTaskBtn">Select.</button>
                    </div>
                    <div class="side sideInbox">
                        <p>Inbox</p>
                    </div>
                    <div class="side sideAllTasks">
                        <p>All Tasks</p>
                    </div>
                    <div class="side sideToday">
                        <p>Today Tasks</p>
                    </div>
                    <div class="side sideUpcoming">
                        <p>Upcoming Tasks</p>
                    </div>
                </div>
                <div class="newProject">
                    <div class="side sideProjects">
                        <p>My Projects</p>
                    </div>
                    <ul class="projectNames">
                        <li class="newProjectPages">work</li>
                    </ul>
                </div>
            </div>
        </article>
        <!-- Left Bar -->

    </main>

    <script src="main.js"></script>
</body>
</html>
