<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main id="container">

        <!-- Nav Header -->
        <article class="navbar">
            <div class="nav">
                <h3 class="navTitle">The Todo List</h3>
                <div class="navHome">Home</div>
                <div class="navProject">Projects</div>
                <div class="notes">Notes</div>
                <div class="navContact">Contact Us</div>
            </div>
        </article>
        <!-- Nav Header -->

        <!-- Main Page -->
        <article class="mainContainer">
            <div id="mainContent" class="mainPage">
                <div class="mainTitle">
                    <h2>Welcome</h2>
                </div>
                
                <div class="mainShow">
                    <div class="tasksContainer">
                    </div>
                </div>
            </div>
        </article>
        <!-- Main Page -->

        <!-- Dialogs -->
        <article class="data-dialog">
            <dialog class="todoTypesDialog">
                <div class="typesBtns">
                    <button class="newTodo" autofocus>Basic Todos</button>
                    <button class="createNewProject" autofocus>New Project</button>
                    <button class="createNewNotes" autofocus>Notes</button>

                </div>
            </dialog>

            <dialog class="mainDialog">
                <form>
                    <label for="todoTitle">Task Name</label>
                    <input type="text" name="todoTitle" id="todoTitle">
                </form>
                <button class="addBtn" autofocus>Add Task</button>
            </dialog>

            <dialog class="projectDialog">
                <form>
                    <label for="projectTtile">Create Project</label>
                    <input type="text" name="projectTtile" id="projectTtile">
                </form>
                <button class="newProjectBtn" autofocus>New Project.</button>
            </dialog>

            <dialog class="pagesDialog">
                <form>
                    <label for="pageTtile">Create Project</label>
                    <input type="text" name="pageTtile" id="pageTtile">
                </form>
                <button class="newPageBtn" autofocus>Create Task</button>
            </dialog>
        </article>
        <!-- Dialogs -->

        <!-- Left Bar -->
        <article class="leftSideBar">
            <div class="leftBar">

                <div class="sideProfile">
                    <h3>User Name</h3>
                </div>

                <div>
                    <div class="side newTaskSide">
                        <button class="newTaskBtn" type="button">Select.</button>
                    </div>
                    <div class="side sideInbox">
                        <p>Inbox</p>
                    </div>
                    <div class="side sidetoday">
                        <p>Today</p>
                    </div>
                    <div class="side sideWeek">
                        <p>Upcoming</p>
                    </div>
                    <div class="side completeSide">
                        <p>Complete Tasks</p>
                    </div>
                </div>
                <div class="newProject">
                    <div class="side sideProjects">
                        <p>My Projects</p>
                    </div>
                    <div class="projectNames">
                        <div class="newProjectPages">work</div>
                    </div>
                </div>
                <div class="newNotes">
                    <div class="side sideNotes">
                        <p>Notes</p>
                    </div>
                </div>
            </div>
        </article>
        <!-- Left Bar -->
        

    </main>

    <script src="main.js"></script>
</body>
</html>
