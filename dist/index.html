<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main id="container">

        <!-- Nav Header -->
        <article class="navbar">
            <div class="nav">
                <h3 class="navTitle">The Todo List</h3>
                <div class="navHome">Home</div>
                <div class="navProject">Projects</div>
                <div class="notes">Notes</div>
                <div class="navContact">Contact Us</div>
            </div>
        </article>
        <!-- Nav Header -->

        <!-- Main Page -->
        <article class="mainContainer">
            <div id="mainContent" class="mainPage">
                <div class="mainTitle">
                    <h2>Welcome</h2>
                </div>
                
                <div class="mainShow">
                    <div class="tasksContainer">
                    </div>
                </div>
            </div>
        </article>
        <!-- Main Page -->

        <!-- Dialogs -->
        <article class="data-dialog">
            <!-- Todo Type Buttons Dialog -->
            <dialog class="todoTypesDialog">
                <div class="typesBtns">
                    <button class="newTodo" autofocus>Basic Todos</button>
                    <button class="createNewProject" autofocus>New Project</button>
                    <button class="createNewNotes" autofocus>Notes</button>
                </div>
            </dialog>
            <!-- Todo Type Buttons Dialog -->

            <!-- Task Page main Dialog -->
            <dialog class="mainDialog">
                <form>
                    <div class="title">
                        <label class="todo-title" for="todoTitle">Task Name</label>
                        <input type="text" name="todoTitle" id="todoTitle">
                    </div>
                    <div class="description">
                        <label for="todoDescription">Task Description</label>
                        <input type="text" name="todoDescription" id="todoDescription" required>
                    </div>
                    <div class="priority">
                        <h2 class="priorityTodo">
                            Task Priority
                        </h2>
                        <div class="redTodo">red</div>
                        <div class="yellowTodo">yellow</div>
                        <div class="greenTodo">green</div>
                        <div class="greyTodo">Grey</div>
                    </div>
                    <div class="date">
                        <label for="todoTaskDate">Select Date</label>
                        <input type="date" name="todoTaskDate" id="todoTaskDate">
                    </div>
                </form>
                <button class="addBtn" autofocus>Add Task</button>
            </dialog>
            <!-- Task Page main Dialog -->

            <!-- New Project Pages Title Dialog -->
            <dialog class="projectDialog">
                <form>
                    <div class="title">
                        <label for="projectTtile">Create Project</label>
                        <input type="text" name="projectTtile" id="projectTtile">
                    </div>
                </form>
                <button class="newProjectBtn" autofocus>New Project.</button>
            </dialog>
            <!-- New Project Pages Title Dialog -->

            <!-- Pages Task Creation Dialog -->
            <dialog class="pagesDialog">
                <form>
                    <div class="title">
                        <label for="pageTitle">Create Project</label>
                        <input type="text" name="pageTitle" id="pageTitle">
                    </div>
                    <div class="description">
                        <label for="pagesDescription">Task Description</label>
                        <input type="text" name="pagesDescription" id="pagesDescription">
                    </div>
                    <div class="priority">
                        <h2 class="priorityPages">
                            Task Priority
                        </h2>
                        <div class="redPages">red</div>
                        <div class="yellowPages">yellow</div>
                        <div class="greenPages">green</div>
                        <div class="greyPages">Grey</div>
                    </div>
                    <div class="date">
                        <label for="pagesTaskDate">Select Date</label>
                        <input type="date" name="pagesTaskDate" id="pagesTaskDate">
                    </div>
                </form>
                <button class="newPageBtn" autofocus>Create Task</button>
            </dialog>
            <!-- Pages Task Creation Dialog -->

            <!-- Task Detail Dialog -->
            <dialog class="taskDetailDailog">
                <form>
                    <div class="titleDetails">
                        <h3>Title:</h3>
                        <div class="taskDetailTitle"></div>
                    </div>
                    <div class="descriptionDetails">
                        <h3>Description:</h3>
                        <div class="taskDetailText"></div>
                    </div>
                    <div class="priorityDetails">
                        <h3>Task Priority:</h3>
                        <div class="taskDetailPriority"></div>
                    </div>
                    <div class="dateDetails">
                        <h3>Due Date:</h3>
                        <div class="taskDetailDate"></div>
                    </div>
                </form>
                <button class="detailCloseBtn">Close</button>
            </dialog>
            <!-- Task Detail Dialog -->
        </article>
        <!-- Dialogs -->

        <!-- Left Bar -->
        <article class="leftSideBar">
            <div class="leftBar">

                <div class="sideProfile">
                    <h3>User Name</h3>
                </div>

                <div>
                    <div class="side newTaskSide">
                        <button class="newTaskBtn">Select.</button>
                    </div>
                    <div class="side sideInbox">
                        <p>Inbox</p>
                    </div>
                    <div class="side sideToday">
                        <p>Today</p>
                    </div>
                    <div class="side sideFuture">
                        <p>Upcoming</p>
                    </div>
                    <div class="side completeSide">
                        <p>Complete Tasks</p>
                    </div>
                </div>
                <div class="newProject">
                    <div class="side sideProjects">
                        <p>My Projects</p>
                    </div>
                    <div class="projectNames">
                        <div class="newProjectPages">work</div>
                    </div>
                </div>
                <div class="newNotes">
                    <div class="side sideNotes">
                        <p>Notes</p>
                    </div>
                </div>
            </div>
        </article>
        <!-- Left Bar -->
        

    </main>

    <script src="main.js"></script>
</body>
</html>
